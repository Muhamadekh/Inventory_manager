{% extends 'layout.html' %}
{% block content %}
    <section class="p-t-20">
        <div class="container">
            <div class="row" id="usersTableRow">
                <div class="col-md-12">
                    <div class="table-responsive table-responsive-data2">
                        <table class="table table-data2">
                            <thead>
                                <tr>
                                    <th>Shop ID</th>
                                    <th>Shop Name</th>
                                    <th>Shop Location</th>
                                    <th>Date Added</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for shop in shops %}
                                    <tr class="tr-shadow">
                                        <td>{{ shop.id }}</td>
                                        <td>{{ shop.shop_name }}</td>
                                        <td>{{ shop.location }}</td>
                                        <td>2018-09-27 02:12</td>
                                        <td><button>Edit</button></td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content%}
