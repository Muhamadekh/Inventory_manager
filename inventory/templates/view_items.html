{% extends 'layout.html' %}
{% block content %}

    <!-- Table with spreadsheet-like design -->
    <table class="table table-hover table-condensed">
      <thead>
        <tr>
          <th>Item ID</th>
          <th>Item Name</th>
          <th>Item Cost Price</th>
          <th>Item Selling Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
          <tr>
              <td>{{ item.id }}</td>
              <td>{{ item.item_name }}</td>
              <td>{{ item.item_cost_price }}</td>
              <td>{{ item.item_selling_price }}</td>
              <td class="text-center"><button class="btn btn-info">Edit</button></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock content%}
