{% extends 'layout.html' %}
{% block content %}
    <section class="p-t-20">
        <div class="container">
            <div class="row" id="usersTableRow">
                <div class="col-md-12">
                    <div class="table-responsive table-responsive-data2">
                        <table class="table table-data2">
                            <thead>
                                <tr>
                                    <th >Name</th>
                                    <th>Phone Number</th>
                                    <th>Amount Paid</th>
                                    <th>Date paid</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for payee in payees %}
                                    <tr>
                                        <td>{{ payee.name }}</td>
                                        <td>{{ payee.phone_number }}</td>
                                        <td>{{ "{:,}".format(payee.amount) }}</td>
                                        <td>{{ payee.timestamp.strftime("%Y-%m-%d") }}</td>
                                        <td><button>Edit</button></td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content%}
