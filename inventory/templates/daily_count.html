{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <!-- Table-like form for adding new sale -->
        <table class="table">
          <thead>
            <tr>
              <th class="text-left">Item Name</th>
              <th class="text-center">Quantity</th>
            </tr>
          </thead>
          <tbody style="width: 100px">
            {% for item in items_list %}
              <tr>
                <td>{{ item.item_name }}</td>
                <form method="POST">
                {{ form.hidden_tag() }}
                {{ form.item_id(value=item.id, hidden=True) }}
                <td>{{ form.quantity(class="form-control") }}</td>
              </form>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        <button class="btn btn-info" type="submit">Send</button>
    </div>
{% endblock content %}
